<% include header.html %>
<% include sidebar.html %>
    
    <div class="content">
        <div class="container-fluid">
             <div id="pad-wrapper">
                <div class="table-wrapper products-table">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>Category</h4>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                        <div class="pull-right" style ="padding-bottom: 20px">
                            <div class="ui-select">
                                <select>
                                  <option>Filter category</option>
                                  <option>Filter amount</option>
                                </select>
                            </div>
                            <input type="text" class="search" />
                            <a class="btn-flat success new-product" href="#addRecord" data-toggle="modal">+ Add category</a>
                            <div id="addRecord" class="modal fade">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                            <h4 class="modal-title">Add Category</h4>
                                    </div>
                                        <div class="modal-body">
                                           <div class="span8 column">
                                                <form>
                                                    <div class="field-box">
                                                        <label>category name:</label>
                                                        <input class="span3" type="text" />
                                                    </div>   
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary">ADD</button>
                                        </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                                <tr>
                                    <th class="span2"><h3>Total:</h3>(per month)</th>
                                    <th class="span2">
                                        <input type="text" id="totalAmount" disabled style="width: 100px; overflow-x: visible; overflow-y: visible;"/>
                                    </th>
                                    <th class="span4">
                                       <div class="tooltip"></div> 
                                       <div class="sliderTotal"></div>
                                    </th>
                            </thead>
                        </table>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span2">Category</th>
                                    <th class="span2"><span class="line">Amount per month</span></th>
                                    <th class="span5"><span class="line">Alert Setting</span></th>
                                    <th class="span1"><span class="line"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- row -->
                                <tr class="first">
                                    <td><span id="catename" contenteditable="true">Food</span></td>
                                    <td>
                                        <input type="text" id="food" disabled style="width: 100px; overflow-x: visible; overflow-y: visible;"/>
                                    </td>
                                    <td><div class="success sliderFood"></div></td>
                                    <td>
                                        <ul class="actions">
                                            <li class="last">
                                                <a href="#deleteCate" data-toggle="modal" class="icon-remove-sign" style="color: #d5393e;">
                                                </a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <!-- row -->
                                <tr>
                                    <td><span id="catename" contenteditable="true">Rent</span></td>
                                    <td>
                                        <input type="text" id="rent" disabled style="width: 100px; overflow-x: visible; overflow-y: visible;"/>
                                    </td>
                                    <td><div class="success sliderRent"></div></td>
                                    <td>
                                        <ul class="actions">
                                            <li class="last"><a href="#deleteCate" data-toggle="modal" class="icon-remove-sign" style="color: #d5393e;">
                                                </a></li>
                                        </ul>
                                    </td>
                                </tr>
                                <!-- row -->
                                <tr>
                                    <td><span id="catename" contenteditable="true">Shopping</span></td>
                                    <td>
                                        <input type="text" id="shopping" disabled style="width: 100px; overflow-x: visible; overflow-y: visible;"/>
                                    </td>
                                    <td><div class="success sliderShopping"></div></td>
                                    <td>
                                        <ul class="actions">
                                            <li class="last"><a href="#deleteCate" data-toggle="modal" class="icon-remove-sign" style="color: #d5393e;">
                                                </a></li>
                                        </ul>
                                    </td>
                                </tr>
                                <!-- row -->
                                <tr>
                                    <td><span id="catename" contenteditable="true">Pet</span></td>
                                    <td>
                                        <input type="text" id="pet" disabled style="width: 100px; overflow-x: visible; overflow-y: visible;"/>
                                    </td>
                                    <td><div class="slider success sliderPet"></div></td>
                                    <td>
                                        <ul class="actions">
                                            <li class="last"><a href="#deleteCate" data-toggle="modal" class="icon-remove-sign" style="color: #d5393e;">
                                                </a></li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span id="catename" contenteditable="true">Emergency</span></td>
                                    <td>
                                        <input type="text" id="emergency" disabled style="width: 100px; overflow-x: visible; overflow-y: visible;"/>

                                                </a></li>
                                        </ul>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="span6 field-box actions">
                        <input type="button" class="btn-glow primary" value="Save Changes" />
                        <span>OR</span>
                        <input type="reset" value="Cancel" class="reset" />
                    </div>
                    <div id="deleteCate" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Delete Category</h4>
                                </div>

                                    <div class="span8 column">

                                    </div>
                                </div>
                                <div class="modal-footer">

                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
    <!-- // <script src="js/bootstrap.datepicker.js"></script> -->
    
    <style>
        .tooltip {
/*            position: absolute;*/
            display: block;
            width: 35px;
            height: 20px;
            color: #fff;
            text-align: center;
            font: 10pt Tahoma, Arial, sans-serif ;
            border-radius: 3px;
            border: 1px solid #333;
            -webkit-box-shadow:  1px 1px 2px 0px rgba(0, 0, 0, .3);
            box-shadow:  1px 1px 2px 0px rgba(0, 0, 0, .3);
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background: -moz-linear-gradient(top,  rgba(69,72,77,0.5) 0%, rgba(0,0,0,0.5) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(69,72,77,0.5)), color-stop(100%,rgba(0,0,0,0.5))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* IE10+ */
            background: linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* W3C */
        }
    </style>
    <!-- initialize this page scripts -->
    <script type="text/javascript">
        $(function () {
            var slider  = $('.sliderTotal'),
				tooltip = $('.tooltip');

			//Hide the Tooltip at first
			tooltip.hide();

            $(".sliderTotal").slider({
                range: "min",
                value: 230,
                min: 1,
                max: 500,
                start: function(event,ui) {
				    tooltip.fadeIn('fast');
				},
				slide: function(event, ui) {
					var value  = slider.slider('value');
					tooltip.css('left', value).text(ui.value);  //Adjust the tooltip accordingly                
                    $("#totalAmount").val("$" + ui.value);
				},
				stop: function(event,ui) {
				    tooltip.fadeOut('fast');
				},
            });
            $(".sliderFood").slider({
                range: "min",
                min: 0,
                max: 500,
                value: 130,
                slide: function(event, ui) {
                    $("#food").val("$" + ui.value);
                }
            });
            $(".sliderRent").slider({
                range: "min",
                min: 0,
                max: 500,
                value: 100,
                slide: function(event, ui) {
                    $("#rent").val("$" + ui.value);
                }
            });
            $(".sliderShopping").slider({
                range: "min",
                min: 0,
                max: 500,
                value: 400,
                slide: function(event, ui) {
                    $("#shopping").val("$" + ui.value);
                }
            });
            $(".sliderPet").slider({
                range: "min",
                min: 0,
                max: 500,
                value: 245,
                slide: function(event, ui) {
                    $("#pet").val("$" + ui.value);
                }
            });
            $(".sliderEmergency").slider({
                range: "min",
                min: 0,
                max: 500,
                value: 130,
                slide: function(event, ui) {
                    $("#emergency").val("$" + ui.value);
                }
            });

        });
        
        var editable = document.getElementById('catename');
        
        addEvent(editable, 'blur', function () {
          localStorage.setItem('catename', this.innerHTML);
          document.designMode = 'off';
        });

        addEvent(editable, 'focus', function () {
          document.designMode = 'on';
        });

        if (localStorage.getItem('catename')) {
          editable.innerHTML = localStorage.getItem('catename');
        }
	</script>
