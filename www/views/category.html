    <style>
        .tooltip {
/*            position: absolute;*/
            display: block;
            width: 35px;
            height: 20px;
            color: #fff;
            text-align: center;
            font: 10pt Tahoma, Arial, sans-serif ;
            border-radius: 3px;
            border: 1px solid #333;
            -webkit-box-shadow:  1px 1px 2px 0px rgba(0, 0, 0, .3);
            box-shadow:  1px 1px 2px 0px rgba(0, 0, 0, .3);
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background: -moz-linear-gradient(top,  rgba(69,72,77,0.5) 0%, rgba(0,0,0,0.5) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(69,72,77,0.5)), color-stop(100%,rgba(0,0,0,0.5))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* IE10+ */
            background: linear-gradient(top,  rgba(69,72,77,0.5) 0%,rgba(0,0,0,0.5) 100%); /* W3C */
        }
    </style>
    <!-- initialize this page scripts -->
    <script type="text/javascript">
        $(function () {
            var slider  = $('.sliderTotal'),
				tooltip = $('.tooltip');

			//Hide the Tooltip at first
			tooltip.hide();

            $(".sliderTotal").slider({
                range: "min",
                value: 130,
                min: 1,
                max: 500,
                start: function(event,ui) {
				    tooltip.fadeIn('fast');
				},
				slide: function(event, ui) {
					var value  = slider.slider('value');
					tooltip.css('left', value).text(ui.value);  //Adjust the tooltip accordingly                
                    $("#totalAmount").val("$" + ui.value);
				},
				stop: function(event,ui) {
				    tooltip.fadeOut('fast');
				},
            });
            $(".sliderFood").slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 40, 170 ],
                slide: function(event, ui) {
                    $("#food").val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });
            $(".sliderRent").slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 10, 100 ],
                slide: function(event, ui) {
                    $("#rent").val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });
            $(".sliderShopping").slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 10, 100 ],
                slide: function(event, ui) {
                    $("#shopping").val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });
            $(".sliderPet").slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 10, 100 ],
                slide: function(event, ui) {
                    $("#pet").val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });
            $(".sliderEmergency").slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 10, 100 ],
                slide: function(event, ui) {
                    $("#emergency").val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });

            // Switch slide buttons
            $('.slider-button').click(function() {
                if ($(this).hasClass("on")) {
                    $(this).removeClass('on').html($(this).data("off-text"));   
                } else {
                    $(this).addClass('on').html($(this).data("on-text"));
                }
            });

        });
        
        var editable = document.getElementById('catename');
        
        addEvent(editable, 'blur', function () {
          localStorage.setItem('catename', this.innerHTML);
          document.designMode = 'off';
        });

        addEvent(editable, 'focus', function () {
          document.designMode = 'on';
        });

        if (localStorage.getItem('catename')) {
          editable.innerHTML = localStorage.getItem('catename');
        }
	</script>
