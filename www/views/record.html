<% include header.html %>
<% include sidebar.html %>
    <div class="content">
        <div class="container-fluid">
            <div id="pad-wrapper">
                <div class="table-wrapper products-table">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>Records</h4>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                        <div class="pull-right" style="padding-bottom: 20px ">
                            <div class="ui-select">
                                <select>
                                  <option>All Category</option>
                                  <option>Income</option>
                                  <option>Shopping</option>
                                  <option>Transfer</option>
                                  <option>Groceries</option>
                                  <option>Pharmacy</option>
                                </select>
                            </div>
                            <input type="text" class="search" x-webkit-speech="x-webkit-speech"/>
                            
                          <a class="btn-flat success new-product" href="#addRecord" data-toggle="modal">+ Add Category</a>
							<div id="addRecord" class="modal fade">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                            <h4 class="modal-title">Add Record</h4>
                                        </div>
                                        <div class="modal-body">
                                           <div class="span8 column">
                                                <form>
                                                    <div class="field-box">
                                                        <label>Description:</label>
                                                        <input class="span8" type="text" />
                                                    </div>
                                                    <div class="field-box">
                                                        <label>Amount:</label>
                                                        <input class="span3" type="text" />$
                                                    </div>
                                                    <div class="field-box">
                                                        <label>Select:</label>
                                                        <div class="ui-select">
                                                            <select>
                                                                <option selected="">Category</option>
                                                                <option>food</option>
                                                                <option>shopping</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                   <div class="field-box">
                                                    <label>Datepicker:</label>
                                                    <input type="text" value="03/29/2014" class="input-large datepicker" />
                                                </div>
                                                   
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" >Cancel</button>
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span2">
                                       Date
                                    </th>
                                    <th class="span2">
                                        <span class="line">Amount</span>
                                    </th>
                                    <th class="span3">
                                        <span class="line">Description</span>
                                    </th>
                                    <th class="span3">
                                        <span class="line">Category</span>
                                    </th>
                                    <th class="span2">
                                    	<span class="line">Operation</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- row -->
                                <tr class="first">
                                    <td>
                                        <span>2014-05-01</span>
                                    </td>
                                    <td>
                                        <span class="dollar">18.6</span>
                                    </td>
                                    <td class="description">
                                        <p>If you are going to use a passage of Lorem Ipsum.</p>
                                    </td>
                                    <td>
                                        <span class="label label-success">food</span>
                                    </td>
                                    <td>
                                    	<ul class="actions">
                                            <li><a href="#">Edit</a></li>
                                            <li class="last"><a href="#">Delete</a></li>
                                        </ul>
                                    </td>
                                </tr>
                                <!-- row -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script type="text/javascript">
        $(function () {
          // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                $(this).datepicker('hide');
            });
        });
    </script>
