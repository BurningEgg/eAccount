<% include sidebar.html %>
    <style>
        @media (min-width: 768px) and (max-width: 979px) {

    </style>
    <div class="content">
        <div class="container-fluid">
            <div id="pad-wrapper">
                 <!-- jQuery flot chart -->
                <div class="row-fluid section">
                    <h4 class="title">
                        <div class="btn-group pull-right">
                            <button class="glow left active" id="weekbtn">WEEK</button>
                            <button class="glow middle" id="monthbtn">MONTH</button>
                            <button class="glow right" id="yearbtn">YEAR</button>
                        </div>
                    </h4>
                    
                    <div class="span12" id="sectionWeek">
                        <div id="statsChart"></div>
                    </div>
                    <div class="span12" id="sectionMonth">
                        <div id="statsChart"></div>
                    </div>
                    <div class="span12" id="sectionYear">
                        <div id="statsChart"></div>
                    </div>
                 
                </div>
               
               

                <!-- morris bar & donut charts -->
                <div class="row-fluid section">
                    <h4 class="title">
                        Morris.js
                    </h4>
                    <div class="span6 chart">
                        <h5>Devices sold</h5>
                        <div id="hero-bar" style="height: 250px;"></div>
                    </div>
                    <div class="span5 chart">
                        <h5>Month traffic</h5>
                        <div id="hero-donut" style="height: 250px;"></div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- knob -->
    <script src="js/jquery.knob.js"></script>
    <!-- flot charts -->
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/jquery.flot.resize.js"></script>
    <!-- morrisjs -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="js/morris.min.js"></script>

  
    <script type="text/javascript">
        $("#weekbtn").click(function(){
            $("#weekbtn").addClass("active");
            $("#monthbtn").removeClass("active");
            $("#yearbtn").removeClass("active");
            $("#sectionWeek").show();
            $("#sectionMonth").hide();
            $("#sectionYear").hide();
        });
        $("#monthbtn").click(function(){
            $("#weekbtn").removeClass("active");
            $("#monthbtn").addClass("active");
            $("#yearbtn").removeClass("active");
            $("#sectionWeek").hide();
            $("#sectionMonth").show();
            $("#sectionYear").hide();
        });
        $("#yearbtn").click(function(){
            $("#weekbtn").removeClass("active");
            $("#monthbtn").removeClass("active");
            $("#yearbtn").addClass("active");
            $("#sectionWeek").hide();
            $("#sectionMonth").hide();
            $("#sectionYear").show();
        });
    </script>
    
    <script type="text/javascript">
        // Morris Bar Chart
        Morris.Bar({
            element: 'hero-bar',
            data: [
                {device: '1', sells: 136},
                {device: '3G', sells: 1037},
                {device: '3GS', sells: 275},
                {device: '4', sells: 380},
                {device: '4S', sells: 655},
                {device: '5', sells: 1571}
            ],
            xkey: 'device',
            ykeys: ['sells'],
            labels: ['Sells'],
            barRatio: 0.4,
            xLabelMargin: 10,
            hideHover: 'auto',
            barColors: ["#3d88ba"]
        });

        
        // Morris Donut Chart
        Morris.Donut({
            element: 'hero-donut',
            data: [
                {label: 'Direct', value: 25 },
                {label: 'Referrals', value: 40 },
                {label: 'Search engines', value: 25 },
                {label: 'Unique visitors', value: 10 }
            ],
            colors: ["#30a1ec", "#76bdee", "#c4dafe"],
            formatter: function (y) { return y + "%" }
        });
       


        //  jQuery Flot Chart
        var visits = [[1, 50], [2, 40], [3, 45], [4, 23],[5, 55],[6, 65],[7, 61],[8, 70],[9, 65],[10, 75],[11, 57],[12, 59]];
        var visitors = [[1, 25], [2, 50], [3, 23], [4, 48],[5, 38],[6, 40],[7, 47],[8, 55],[9, 43],[10,50],[11,47],[12, 39]];

        var plot = $.plot($("#statsChart"),
            [ { data: visits, label: "Signups"},
             { data: visitors, label: "Visits" }], {
                series: {
                    lines: { show: true,
                            lineWidth: 1,
                            fill: true, 
                            fillColor: { colors: [ { opacity: 0.05 }, { opacity: 0.09 } ] }
                         },
                    points: { show: true, 
                             lineWidth: 2,
                             radius: 3
                         },
                    shadowSize: 0,
                    stack: true
                },
                grid: { hoverable: true, 
                       clickable: true, 
                       tickColor: "#f9f9f9",
                       borderWidth: 0
                    },
                legend: {
                        // show: false
                        labelBoxBorderColor: "#fff"
                    },  
                colors: ["#a7b5c5", "#30a0eb"],
                xaxis: {
                    ticks: [[1, "JAN"], [2, "FEB"], [3, "MAR"], [4,"APR"], [5,"MAY"], [6,"JUN"], 
                           [7,"JUL"], [8,"AUG"], [9,"SEP"], [10,"OCT"], [11,"NOV"], [12,"DEC"]],
                    font: {
                        size: 12,
                        family: "Open Sans, Arial",
                        variant: "small-caps",
                        color: "#9da3a9"
                    }
                },
                yaxis: {
                    ticks:3, 
                    tickDecimals: 0,
                    font: {size:12, color: "#9da3a9"}
                }
             });

        function showTooltip(x, y, contents) {
            $('<div id="tooltip">' + contents + '</div>').css( {
                position: 'absolute',
                display: 'none',
                top: y - 30,
                left: x - 50,
                color: "#fff",
                padding: '2px 5px',
                'border-radius': '6px',
                'background-color': '#000',
                opacity: 0.80
            }).appendTo("body").fadeIn(200);
        }

        var previousPoint = null;
        $("#statsChart").bind("plothover", function (event, pos, item) {
            if (item) {
                if (previousPoint != item.dataIndex) {
                    previousPoint = item.dataIndex;

                    $("#tooltip").remove();
                    var x = item.datapoint[0].toFixed(0),
                        y = item.datapoint[1].toFixed(0);

                    var month = item.series.xaxis.ticks[item.dataIndex].label;

                    showTooltip(item.pageX, item.pageY,
                                item.series.label + " of " + month + ": " + y);
                }
            }
            else {
                $("#tooltip").remove();
                previousPoint = null;
            }
        });
    </script>
